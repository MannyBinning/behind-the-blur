<body>
    <header>
    <!--Main Logo-->    
        <div id="main-logo">
        <a class="navbar-brand " href="index.html"><img src="assets/images/Logo.jpg" alt="logo"></a>
        </div>

    <section>
    <!--Container to hold all the conent on the page-->
        <div class="home-container">
            <div>

            </div>
